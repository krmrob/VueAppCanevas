   <body>
      <script>
         // On inclu le script avec un délais pour s'assurer que le custom element se construit comme il faut
         // même si le script est chargé en différé.
         // Un tag `<script>` avec `defer` a un peu le même effet, mais le setTimeout permet d'induire un délais plus long.
         setTimeout(() => {
            const s = document.createElement('script');
            s.src = 'lib/main.js?v=build_number';
            document.body.append(s);
         }, 500);
      </script>
      <div>
         <header>
            <div id="zone-connexion">
               <button id="connexion">Connexion</button>
               <button id="deconnexion">Déconnexion</button>

                     <mozaik-custom-element id="myCustomElem" langue="fr">loading...</mozaik-custom-element>

            </article>
